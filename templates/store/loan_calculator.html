{% extends 'store/base.html' %}
{% load static %}
{% block title %}
AutoWow: Products
{% endblock %}


{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'assets/login/css/main.css'%} ">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">

<!-- loan form -->
<section id="user-info">
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <div class="login100-pic js-tilt" data-tilt>
            <img src="{% static 'assets/login/images/money.png' %}" alt="IMG">
          </div>
  
          <div class="login100-form validate-form">
            <span class="login100-form-title">
              Loan calculator
            </span>
            
            <!-- Firstname -->
  
            <div class="wrap-input100 validate-input">
              <input class="input100" type="text" name="fname" placeholder="Loan Amount" id="loanAmount">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-money" aria-hidden="true"></i>
              </span>
            </div>
            <!-- Lastname -->
  
            <div class="wrap-input100 validate-input">
              <input class="input100" type="text" name="lname" placeholder="Interest Rate" id="interestRate">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-percent" aria-hidden="true"></i>
              </span>
            </div>
  
            <!-- email -->
  
            <div class="wrap-input100 validate-input">
              <input class="input100" type="text" name="lname" placeholder="Loan Term" id="loanTerm">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i aria="hidden" class="bi bi-calendar-event"></i>
              </span>
            </div>
  
            
            <div class="container-login100-form-btn" >
              <button class="login100-form-btn" id="calculateBtn">
                Calculate Loan
              </button>
            </div>
  
            <div class="text-center p-t-136">
              <h6 >Amount to be payed monthly</h6>
              <h1 id="monthlyPayment">
                None
              </h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>  
  <script>
    function calculateMonthlyPayment() {
    // Get the user inputs
    const loanAmount = document.getElementById('loanAmount').value;
    const interestRate = document.getElementById('interestRate').value / 100 / 12;
    const loanTerm = document.getElementById('loanTerm').value;

    // Calculate the monthly payment
    const monthlyPayment = (loanAmount * interestRate * Math.pow(1 + interestRate, loanTerm)) / (Math.pow(1 + interestRate, loanTerm) - 1);

    // Display the monthly payment
    document.getElementById('monthlyPayment').textContent = `â‚¹${monthlyPayment.toFixed(2)}`;
}

    // Add an event listener to the calculate button
document.getElementById('calculateBtn').addEventListener('click', calculateMonthlyPayment);
</script>


{% endblock %}
